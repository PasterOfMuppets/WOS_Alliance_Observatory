<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribution Tracking - WOS Alliance Observatory</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-title">WOS Alliance Observatory</h1>
            <div class="nav-links">
                <a href="/dashboard">Dashboard</a>
                <a href="/roster">Player Roster</a>
                <a href="/upload">Upload Screenshots</a>
                <a href="#" id="logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Weekly Contribution Tracking</h2>

        <div class="events-container">
            <div id="eventsContainer">
                <p style="text-align: center; padding: 20px;">Loading contribution data...</p>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('access_token');
        if (!token) {
            window.location.href = '/';
        }

        document.getElementById('logout').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('access_token');
            window.location.href = '/';
        });

        async function loadContributions() {
            try {
                const response = await fetch('/api/events/contribution', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        localStorage.removeItem('access_token');
                        window.location.href = '/';
                        return;
                    }
                    throw new Error('Failed to load data');
                }

                const data = await response.json();
                const container = document.getElementById('eventsContainer');

                if (!data.weeks || data.weeks.length === 0) {
                    container.innerHTML = '<p style="text-align: center; padding: 20px;">No contribution data found. Upload contribution screenshots to see data here.</p>';
                    return;
                }

                container.innerHTML = data.weeks.map(week => {
                    if (!week.snapshots || week.snapshots.length === 0) {
                        return '';
                    }

                    // Find the most recent snapshot date
                    const mostRecentDate = week.snapshots.reduce((latest, s) => {
                        const currentDate = new Date(s.snapshot_date);
                        return currentDate > new Date(latest) ? s.snapshot_date : latest;
                    }, week.snapshots[0].snapshot_date);

                    // Get only snapshots from the most recent date
                    const recentSnapshots = week.snapshots.filter(s => s.snapshot_date === mostRecentDate);

                    // Format the snapshot date with time
                    const snapshotDate = new Date(mostRecentDate);
                    const formattedDate = snapshotDate.toLocaleString('en-US', {
                        dateStyle: 'medium',
                        timeStyle: 'short',
                        timeZone: 'UTC'
                    }) + ' UTC';

                    return `
                        <div class="event-card">
                            <div class="event-header">
                                <h3>Week of ${new Date(week.week_start).toLocaleDateString()}</h3>
                                <div style="margin-top: 8px; color: #666; font-size: 14px;">
                                    ðŸ“¸ Data from screenshot taken on ${formattedDate}
                                </div>
                            </div>
                            <table class="scores-table">
                                <thead>
                                    <tr>
                                        <th>Rank</th>
                                        <th>Player</th>
                                        <th>Contribution</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${recentSnapshots.map(s => `
                                        <tr>
                                            <td>${s.rank || '-'}</td>
                                            <td>${s.player_name}</td>
                                            <td>${s.contribution.toLocaleString()}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                            <div style="margin-top: 10px; text-align: center; color: #666; font-size: 14px;">
                                Showing ${recentSnapshots.length} player${recentSnapshots.length !== 1 ? 's' : ''}
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Failed to load contributions:', error);
                document.getElementById('eventsContainer').innerHTML =
                    '<p style="text-align: center; padding: 20px; color: red;">Failed to load contribution data. Error: ' + error.message + '</p>';
            }
        }

        loadContributions();
    </script>
</body>
</html>
